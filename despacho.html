<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Rutas despachadas - Hoy</title>
  <style>
    html, body { margin:0; background:#e3e7f1; font-family:"Segoe UI", Roboto, Arial, sans-serif; color:#111; font-size:1.2rem; font-weight:bold; }
    h1 { margin:14px 0; padding:0 10px; font-size:1rem; font-weight:bold; color:#000; }
    #contenedor-rutas { width:100%; padding:0 5px; }

    .ruta-bloque.ok { background:#13d27a; border-left:8px solid #007b3d; border:2px solid #000; color:#000; }
    .ruta-bloque.warning { background:#ffe23a; border-left:8px solid #c99800; border:2px solid #000; color:#000; animation:parpadea-warning .45s infinite alternate; }
    .ruta-bloque.error { background:#ff3636; border-left:8px solid #980000; border:2px solid #000; color:#000; animation:parpadea-error .4s infinite alternate; }
    .ruta-bloque.morado { background:#a24bf7; border-left:8px solid #4b0072; border:2px solid #000; color:#000; animation:parpadea-morado .6s infinite alternate; }
    .ruta-bloque { margin:18px 0 12px; border-radius:11px; box-shadow:0 3px 10px rgba(0,0,0,.15); overflow:hidden; border-right:2px solid #000; font-weight:bold; }
    @keyframes parpadea-warning { 0%{box-shadow:0 0 10px 1px #ffe23a,0 2px 8px #c99800;} 100%{box-shadow:0 0 16px 3px #ffcb11,0 5px 15px #c99800;} }
    @keyframes parpadea-error   { 0%{box-shadow:0 0 10px 2px #ffaaaa,0 2px 8px #980000;} 100%{box-shadow:0 0 16px 3px #ff3636,0 5px 15px #980000;} }
    @keyframes parpadea-morado  { 0%{box-shadow:0 0 10px 1px #d9a6ff,0 2px 8px #4b0072;} 100%{box-shadow:0 0 16px 3px #a24bf7,0 5px 15px #4b0072;} }

    summary.ruta-header { cursor:pointer; display:block; padding:0; font-size:.93rem; font-weight:bold; color:#000; background:none; border:none; }
    summary.ruta-header::-webkit-details-marker { display:none; }
    .resumen-block { width:100%; padding:9px 7px 7px; color:#000; }
    .resumen-row { display:flex; align-items:center; gap:9px; padding:2px 0; flex-wrap:wrap; font-size:.90rem; color:#000; }
    .resumen-row.resumen-badges { gap:9px; margin-top:3px; margin-bottom:1px; padding:5px 0 0; border-radius:7px; background:transparent; }
    .resumen-top span { min-width:80px; }
    .resumen-label { min-width:60px; font-size:.90rem; margin-right:6px; display:inline-block; color:#000; }
    .enlace-sheet { font-size:.86rem; color:#233e98; font-weight:bold; text-decoration:underline; margin-left:6px; display:inline; }
    .tiempo-total { font-size:.92rem; color:#000; margin-left:5px; background:#e6fff8; border-radius:5px; padding:2px 5px; border:1px solid #00c78b; font-weight:bold; display:inline-block; }

    .box-carga,.box-nocargados,.box-incompletos { background:#fff; border-radius:6px; padding:5px 7px; margin-right:5px; display:inline-block; min-width:70px; color:#000; box-shadow:0 1px 5px #0002; border:1.5px solid #000; font-weight:bold; font-size:.89rem; }
    .box-carga{border-left:7px solid #36b8fa;} .box-nocargados{border-left:7px solid #ff4747;} .box-incompletos{border-left:7px solid #ffbb01;}
    .badges-carga,.badges-estado { display:inline-flex; flex-wrap:wrap; gap:3px; align-items:center; font-weight:bold; vertical-align:middle; color:#000; }
    .badge-cant,.badge-status { border-radius:1em; padding:2px 7px; font-weight:bold; letter-spacing:.2px; font-size:.88rem; margin-bottom:1px; display:inline-block; border-width:1.2px; border-style:solid; color:#000!important; background:#fff; box-shadow:0 1px 2px #0001; }
    .badge-bultos{background:#35a5ff;border-color:#003472;} .badge-unidades{background:#32e772;border-color:#009245;}
    .badge-chiclesbultos{background:#ffb03a;border-color:#ff9800;} .badge-chiclesunidades{background:#cc8fff;border-color:#7304b3;}
    .badge-status{border-color:#ff4747;background:#fff3f3;color:#ff4747!important;} .badge-status.incompleto{border-color:#ffbb01;background:#fffbe3;color:#ad8400!important;}

    @media (max-width:900px){ .resumen-row{flex-direction:column; gap:5px; align-items:flex-start;} .resumen-row.resumen-badges{flex-direction:column; gap:6px;} .resumen-top span{min-width:1px;} .box-carga,.box-nocargados,.box-incompletos{min-width:55px;} .enlace-sheet{margin-left:0;margin-top:3px;} }

    .section-content { padding:9px; border-top:1.2px solid #111; background:#f2f2f2; font-weight:bold; color:#000; font-size:.87rem; }
    .noenviados-titulo { font-size:.89rem; font-weight:bold; margin:12px 0 7px; color:#000; }
    table { width:100%; border-collapse:collapse; margin-bottom:8px; font-size:.87rem; font-weight:bold; color:#000; background:#fff; }
    th, td { padding:4px; border:1px solid #111; font-size:.87rem; text-align:left; color:#000; background:#fff; }
    th { background:#e0e0e0; } .tabla-cargaincompleta th { background:#fff9c4; }
    .faltante { color:#e31c1c; font-weight:bold; } .sobrecarga { color:#f7d900; font-weight:bold; }
    .empty-msg { color:#222; font-size:.87rem; font-style:italic; padding:5px 0; text-align:center; font-weight:bold; }
  </style>
</head>
<body>
  <h1 id="titulo-rutas"></h1>
  <div id="contenedor-rutas"></div>

  <script>
    /************* Config *************/
    const API_KEY   = "AIzaSyCH6an-WnJJ8xYpFSNB7Nj9CFc-JK0Cybo";
    const FOLDER_ID = "1myYCVrhROuDRIxBjBt-5ffENYKMOGXyS";
    const SECCIONES_RESUMEN = ["BULTOS","UNIDADES","CHICLES BULTOS","UNIDADES CHICLES"];
    const RANGE_GENERAL = "A2:D2", RANGE_DETALLE = "A1:K100";

    /************* Fechas *************/
    const dias = ['domingo','lunes','martes','miércoles','jueves','viernes','sábado'];
    const hoy = new Date();
    function fDisplay(d){ const dd=String(d.getDate()).padStart(2,'0'), mm=String(d.getMonth()+1).padStart(2,'0'); return `${dd}/${mm}/${d.getFullYear()}`; }
    function fSheet(d){ const dd=String(d.getDate()).padStart(2,'0'), mm=String(d.getMonth()+1).padStart(2,'0'); return `${dd}-${mm}-${d.getFullYear()}`; }
    const hoyDisp = fDisplay(hoy), hoySheet = fSheet(hoy);
    document.getElementById('titulo-rutas').textContent = `Rutas cargadas hoy ${dias[hoy.getDay()]} ${hoyDisp}`;

    /************* Utils *************/
    function formatoMinutosSegundos(mmss) {
      if (!mmss || typeof mmss !== "string" || !mmss.includes(":")) return "-";
      const [min, seg] = mmss.split(":").map(x => parseInt(x, 10));
      if (isNaN(min) || isNaN(seg)) return "-";
      const partes = [];
      if (min > 0) partes.push(min === 1 ? "1 minuto" : `${min} minutos`);
      if (seg > 0) partes.push(seg === 1 ? "1 segundo" : `${seg} segundos`);
      return partes.length ? partes.join(" ") : "0 segundos";
    }

    // Cache en sessionStorage (clave versionada para invalidar lo viejo)
    const cacheGet = (k) => { try { return JSON.parse(sessionStorage.getItem(k) || "null"); } catch { return null; } };
    const cacheSet = (k,v) => { try { sessionStorage.setItem(k, JSON.stringify(v)); } catch {} };

    // Reintentos con backoff para 429/503
    async function fetchJSONWithRetry(url, tries = 5) {
      let delay = 500;
      for (let i = 0; i < tries; i++) {
        const resp = await fetch(url);
        if (resp.ok) return await resp.json();
        if (resp.status === 429 || resp.status === 503) {
          await new Promise(r => setTimeout(r, delay + Math.random() * 250));
          delay *= 2;
          continue;
        }
        return null;
      }
      return null;
    }

    // Throttle: limita concurrencia
    async function mapLimit(arr, limit, iter) {
      const ret = [];
      const executing = new Set();
      for (const item of arr) {
        const p = Promise.resolve().then(() => iter(item));
        ret.push(p);
        executing.add(p);
        p.finally(() => executing.delete(p));
        if (executing.size >= limit) await Promise.race(executing);
      }
      return Promise.all(ret);
    }

    /************* Drive + Sheets *************/
    async function fetchDriveSheets(datePrefix='') {
      const cacheKey = `v2:driveList:${FOLDER_ID}:${datePrefix}`;
      const cached = cacheGet(cacheKey);
      if (cached) return cached;

      const conditions = [
        `'${FOLDER_ID}' in parents`,
        `mimeType='application/vnd.google-apps.spreadsheet'`,
        `trashed = false`
      ];
      if (datePrefix) conditions.push(`name contains '${datePrefix}'`);
      const q = conditions.join(' and ');
      const url =
        `https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}` +
        `&pageSize=100&orderBy=name` +
        `&includeItemsFromAllDrives=true&supportsAllDrives=true` +
        `&fields=files(id,name)&key=${API_KEY}`;

      const resp = await fetchJSONWithRetry(url);
      const files = (resp && resp.files) ? resp.files : [];

      // Filtro estricto por prefijo: "DD-MM-YYYY " o "-" o fin de texto
      const re = new RegExp(`^${datePrefix}(?:\\s|-|$)`);
      const strict = files.filter(f => re.test(f.name || ''));

      cacheSet(cacheKey, strict);
      return strict;
    }

    // 1 request por hoja usando values:batchGet
    async function fetchSheetDataBatch(sheetId) {
      const cacheKey = `v2:batch:${sheetId}`;
      const cached = cacheGet(cacheKey);
      if (cached) return cached;

      const ranges = [
        `BULTOS!${RANGE_DETALLE}`, `UNIDADES!${RANGE_DETALLE}`, `CHICLES BULTOS!${RANGE_DETALLE}`, `UNIDADES CHICLES!${RANGE_DETALLE}`,
        `BULTOS!${RANGE_GENERAL}`, `UNIDADES!${RANGE_GENERAL}`, `CHICLES BULTOS!${RANGE_GENERAL}`, `UNIDADES CHICLES!${RANGE_GENERAL}`,
        `TIEMPOS!A2:E2`
      ];
      const url =
        `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values:batchGet?` +
        ranges.map(r => `ranges=${encodeURIComponent(r)}`).join("&") +
        `&key=${API_KEY}`;

      const data = await fetchJSONWithRetry(url);
      const out = {};
      if (data && data.valueRanges) {
        for (const vr of data.valueRanges) {
          const [rawName, r] = vr.range.split("!");
          // *** Arreglo: quitar comillas simples que pone la API cuando hay espacios en el nombre de la hoja ***
          const name = rawName.replace(/^'/, "").replace(/'$/, "");
          out[`${name}|${r}`] = vr.values || [];
        }
      }
      cacheSet(cacheKey, out);
      return out;
    }

    /************* Render *************/
    function badgesEstadoPorSeccion(obj, clase, texto) {
      const items = Object.entries(obj).filter(([,v]) => v > 0)
        .map(([k, v]) => `<span class="badge-status ${clase}">${v} ${k.toUpperCase()} ${texto}</span>`);
      return items.length ? `<span class="badges-estado">${items.join(' ')}</span>` : '';
    }

    function resumenPorSeccionStr(seccionSumas, cargadosPorSec) {
      const m = {
        "BULTOS":"badge-bultos",
        "UNIDADES":"badge-unidades",
        "CHICLES BULTOS":"badge-chiclesbultos",
        "UNIDADES CHICLES":"badge-chiclesunidades"
      };
      const arr = Object.entries(seccionSumas)
        .filter(([,v]) => v > 0)
        .map(([k, v]) => {
          const cargados = cargadosPorSec?.[k] || 0;
          const cls = `badge-cant ${m[k] || 'badge-bultos'}`;
          return `<span class="${cls}">${v} ${k}<span style="font-size:.87em;font-weight:normal;"> (CARGADOS: ${cargados})</span></span>`;
        });
      return arr.length ? `<span class="badges-carga">${arr.join(' ')}</span>` : '';
    }

    function resumenVertical(gen, ruta, seccionSumas, cargadosPorSec, noCargadosPorSec, incompletosPorSec, status, tiempoTotal) {
      const enlace = ruta?.id
        ? `<a class="enlace-sheet" href="https://docs.google.com/spreadsheets/d/${ruta.id}" target="_blank" title="Abrir hoja en Google Sheets">📄 Ver archivo: ${ruta.name || 'Abrir hoja'}</a>`
        : "";
      const estadoTxt =
        status === "morado"  ? `🟣 Productos no cargados <b>y</b> pendientes` :
        status === "error"   ? `❗ Productos no cargados, revisar` :
        status === "warning" ? `⚠️ Pendientes o carga incompleta` : `✅ Carga completa`;

      return `
      <div class="resumen-block">
        <div class="resumen-row resumen-top">
          <span><b>Ruta:</b> ${gen[0]}</span>
          <span><b>Patente:</b> ${gen[1]}</span>
          <span><b>Usuario:</b> ${gen[3]}</span>
          <span class="tiempo-total"><b>Tiempo Total:</b> ${formatoMinutosSegundos(tiempoTotal)}</span>
          ${enlace}
          <span style="color:#000;font-weight:bold;margin-left:10px;">${estadoTxt}</span>
        </div>
        <div class="resumen-row resumen-badges">
          <div class="box-carga">
            <span class="resumen-label">A CARGAR:</span>
            ${resumenPorSeccionStr(seccionSumas, cargadosPorSec) || '<span style="opacity:.7">Ninguno</span>'}
          </div>
          ${Object.values(noCargadosPorSec).some(v=>v>0) ? `<div class="box-nocargados">
            <span class="resumen-label">NO CARGADOS:</span>
            ${badgesEstadoPorSeccion(noCargadosPorSec, '', 'NO CARGADOS')}
          </div>` : ''}
          ${Object.values(incompletosPorSec).some(v=>v>0) ? `<div class="box-incompletos">
            <span class="resumen-label">INCOMPLETOS / PENDIENTES:</span>
            ${badgesEstadoPorSeccion(incompletosPorSec, 'incompleto', 'INCOMPLETOS o PENDIENTES')}
          </div>` : ''}
        </div>
      </div>`;
    }

    async function procesarFecha(fechaSheet, contId, msg) {
      const cont = document.getElementById(contId);
      cont.innerHTML = `<div class="empty-msg">Cargando…</div>`;

      const rutas = await fetchDriveSheets(fechaSheet);
      if (!rutas.length) {
        cont.innerHTML = `<div class="empty-msg">${msg} (${fechaSheet}).</div>`;
        return;
      }

      const bloques = [];
      await mapLimit(rutas, 3, async (ruta) => {
        const batch = await fetchSheetDataBatch(ruta.id);

        // General: tomo el primero que tenga datos
        let gen = [];
        for (const sec of SECCIONES_RESUMEN) {
          const g = batch[`${sec}|${RANGE_GENERAL}`] || [];
          if (g.length && g[0].length >= 4) { gen = g[0]; break; }
        }
        while (gen.length < 4) gen.push('-');

        // Tiempo total
        let tiempoTotal = '-';
        const t = batch[`TIEMPOS|A2:E2`];
        if (t && t.length && t[0].length >= 5) tiempoTotal = t[0][4] || '-';

        // Detalle por secciones
        const incs = [], nos = [];
        let seccionSumas = {}, cargadosPorSec = {}, noCargadosPorSec = {}, incompletosPorSec = {};
        let hayNoCargado = false, hayPendienteOParcial = false;

        for (const sec of SECCIONES_RESUMEN) {
          seccionSumas[sec]=0; cargadosPorSec[sec]=0; noCargadosPorSec[sec]=0; incompletosPorSec[sec]=0;
          const data = batch[`${sec}|${RANGE_DETALLE}`] || [];
          if (data.length > 1) {
            data.slice(1).forEach(row => {
              const valorG = row[6], carg = row[7];
              const cargado = (row[8]||'').toString().trim().toUpperCase();

              if (valorG !== undefined && valorG !== '' && !isNaN(parseFloat(valorG))) seccionSumas[sec] += parseFloat(valorG);
              if (carg !== undefined && carg !== '' && !isNaN(parseFloat(carg))) cargadosPorSec[sec] += parseFloat(carg);

              if (cargado === "NO CARGADO") {
                hayNoCargado = true;
                nos.push({ hoja: sec, fila: row });
                if (!isNaN(parseFloat(valorG))) noCargadosPorSec[sec] += parseFloat(valorG);
              }
              if (cargado === "PENDIENTE" || (
                  cargado !== "NO CARGADO" &&
                  valorG !== undefined && carg !== undefined &&
                  valorG !== '' && carg !== '' &&
                  parseFloat(valorG) !== parseFloat(carg)
              )) {
                hayPendienteOParcial = true;
                incs.push({ hoja: sec, fila: row });
                if (!isNaN(parseFloat(valorG)) && !isNaN(parseFloat(carg))) {
                  incompletosPorSec[sec] += Math.abs(parseFloat(valorG) - parseFloat(carg));
                } else if (!isNaN(parseFloat(valorG))) {
                  incompletosPorSec[sec] += parseFloat(valorG);
                }
              }
            });
          }
        }

        let status = "ok";
        if (hayNoCargado && hayPendienteOParcial) status = "morado";
        else if (hayNoCargado) status = "error";
        else if (hayPendienteOParcial) status = "warning";

        const resumenHtml = resumenVertical(gen, ruta, seccionSumas, cargadosPorSec, noCargadosPorSec, incompletosPorSec, status, tiempoTotal);

        const html = `
          <details class="ruta-bloque ${status}">
            <summary class="ruta-header">${resumenHtml}</summary>
            <div class="section-content">
              <div class="noenviados-titulo">Detalle productos con carga incompleta o pendientes</div>
              ${
                incs.length ? `
                <table class="tabla-cargaincompleta">
                  <tr><th>Sección</th><th>Código</th><th>Nombre</th><th>Por cargar</th><th>Cargados</th><th>Cargado</th><th>Tipo</th></tr>
                  ${incs.map(o => `
                    <tr>
                      <td>${o.hoja}</td>
                      <td>${o.fila[4]||'-'}</td>
                      <td>${o.fila[5]||'-'}</td>
                      <td>${o.fila[6]||'-'}</td>
                      <td>${o.fila[7]||'-'}</td>
                      <td>${o.fila[8]||'-'}</td>
                      <td>${
                        (String(o.fila[8]||'').trim().toUpperCase() === "PENDIENTE")
                          ? '<span class="faltante">Pendiente</span>'
                          : ((!isNaN(+o.fila[7]) && !isNaN(+o.fila[6]))
                              ? (+o.fila[7] > +o.fila[6] ? '<span class="sobrecarga">Sobrecarga</span>'
                                : (+o.fila[7] < +o.fila[6] ? '<span class="faltante">Faltante</span>' : ''))
                              : '')
                      }</td>
                    </tr>`).join('')}
                </table>` : `<div class="empty-msg">No hay productos con carga incompleta ni pendientes.</div>`
              }
              <div class="noenviados-titulo">Detalle productos NO cargados</div>
              ${
                nos.length ? `
                <table>
                  <tr><th>Sección</th><th>Código</th><th>Nombre</th><th>Por cargar</th><th>Cargados</th><th>Cargado</th><th>Motivo</th><th>Detalle</th></tr>
                  ${nos.map(o => `
                    <tr>
                      <td>${o.hoja}</td>
                      <td>${o.fila[4]||'-'}</td>
                      <td>${o.fila[5]||'-'}</td>
                      <td>${o.fila[6]||'-'}</td>
                      <td>${o.fila[7]||'-'}</td>
                      <td>${o.fila[8]||'-'}</td>
                      <td>${o.fila[9]||'-'}</td>
                      <td>${o.fila[10]||'-'}</td>
                    </tr>`).join('')}
                </table>` : `<div class="empty-msg">No hay productos no cargados.</div>`
              }
            </div>
          </details>`;

        bloques.push({ status, html });
      });

      if (!bloques.length) {
        cont.innerHTML = `<div class="empty-msg">${msg} (${fechaSheet}).</div>`;
        return;
      }
      const orden = {morado:0, error:1, warning:2, ok:3};
      bloques.sort((a,b)=> orden[a.status]-orden[b.status]);
      cont.innerHTML = bloques.map(b=>b.html).join('');
    }

    // SOLO HOY
    procesarFecha(hoySheet, 'contenedor-rutas', 'No hay despachos cargados el día de hoy');
  </script>
</body>
</html>
